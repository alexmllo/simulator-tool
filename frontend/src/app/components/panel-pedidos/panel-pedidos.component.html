<div class="tabla-container">
  <h2>Pedidos de producción</h2>
  <table class="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Día</th>
        <th>Modelo</th>
        <th>Cantidad</th>
        <th>Estado</th>
        <th>Mandar a producción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidosProduccion">
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.day }}</td>
        <ng-container *ngFor="let order of pedido.orders">
          <td>{{ getNombreProducto(order.model) }}</td>
          <td>{{ order.quantity }}</td>
          <td>{{ order.status }}</td>
          <td>
            <button *ngIf="order.status === 'pending'" (click)="mandarAProduccion(pedido.id)">
              Mandar
            </button>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
